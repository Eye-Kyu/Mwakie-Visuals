<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Index.css">
    <link rel="stylesheet" href="/Css/priory.css">
    <link rel="stylesheet" href="/Css/Contact.css">

    <title>Contact Us @ Mwakie Visuals</title>
</head>
<body>
    <div class="cursor"></div>

    <section class="contact">

        
<div class="questionnaire">
    <p>Mwangi Kirungo Questionnaire</p>
    <div class="form">
        <form action="">
            <label class="pekee" for="Fname">Name*</label>
            <input
            type="text"
            id="fname"
            name="fname"
            placeholder="first + surname"
            />
            <br/>  <br/>

            <label class="pekee" for="Location">Location*</label>
            <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g Thika"
            />
            <br/> <br/>

            <label class="pekee" for="Website">Website</label>
            <input
            type="text"
            id="website"
            name="website"
            placeholder="https://"
            />
            <br/> <br/>

            <label class="pekee" for="Company">Company*</label>
            <input
            type="text"
            id="company"
            name="company"
            placeholder="MwakieVisuals.studio"
            />
            <br/> <br/>

            <label class="situasion" for="jobs">Occasions</label>
            <div class="jobs">

                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Weddings</label>
                    </div>
                </div>

                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Graduations</label>
                    </div>
                </div>

                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Baby-Showers</label>
                    </div>
                </div>

                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Birthdays</label>
                    </div>
                </div>
                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Studio sessions</label>
                    </div>
                </div>
                <div class="job-items">
                    <div class="occasion">
                        <input type="checkbox">
                        <label for="">Outdoor sessions</label>
                    </div>
                </div>

            </div>

            <button>Book Session</button>
        </form>
    </div>
</div>

<hr>

<div class="contract">
    <div class="fillout">
    <p>To be considered for a session by Mwakie Visuals, please fill out your details opposite this section. Each application will be carefully reviewed and a response communicated  within 48 hours.</p>

<div class="socials">
    <a id="hov1" href="#" data-img="Images/instagram-icon.png" data-fx="1">[Instagram]</a>
    <a id="hov2" href="#" data-img="Images/x.jpeg" data-fx="2">[Pixieset]</a>
    <a id="hov3" href="#" data-img="Images/Linkedin.jpg" data-fx="3">[Pinterest]</a>
</div>

</div>
<h1>WEYE</h1>
</div>
</section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.36/dist/lenis.min.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="/javascript/gsap.js"></script>
    <script src="/javascript/Parallax.js"></script>
</body>
</html>
