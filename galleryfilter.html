<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/galleryfilter.css">
    <link rel="stylesheet" href="/Css/priory.css">
    <title>Gallery</title>
</head>
<body>
<div class="cursor"></div>

<div class="container">
    <div class="filters">
        <div class="filter active" data-filter="all">
            <p>[64]</p>
            <h1>All</h1>
        </div>

        <div class="filter" data-filter="Portraits">
            <p>[26]</p>
            <h1>Portraits</h1>
        </div>

        <div class="filter" data-filter="Monochrome">
            <p>[14]</p>
            <h1>Monochrome</h1>
        </div>

        <div class="filter" data-filter="Graduations">
            <p>[24]</p>
            <h1>Graduations</h1>
        </div>

        <div class="filter" data-filter="Weddings">
            <p>[15]</p>
            <h1>Weddings</h1>
        </div>

        <div class="filter" data-filter="Baby-Showers">
            <p>[16]</p>
            <h1>Baby Showers</h1>
        </div>  
        
        <div class="filter" data-filter="Mixin">
            <p>12]</p>
            <h1>Mixin-</h1>
        </div>
    </div>

    <div class="items">
        <div class="items-col"></div>
        <div class="items-col"></div>
    </div>
</div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.36/dist/lenis.min.js"></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
          <script src="/javascript/galleryfilter.js"></script>
          <script src="/javascript/gallery.js"></script>
          <script src="/javascript/Parallax.js"></script>
</body>
</html>
